    <div class="container">
        <!-- Arriba -->
        <p><a href="./personalInfo.html" class="uk-align-left"><span uk-icon="icon: chevron-left"></span> Back</a></p>
        <!-- Contenido -->
        <div class="uk-margin uk-margin-top uk-card uk-card-default uk-card-body container">
            <div class="rounded-top">
                <h3 class="em-text-left-tittle">Change Info</h3>
                <p class="em-text-justify-subjet">Changes will be refrected to every services</p>
            </div>
            <br>
            <div class="rounded-bottom">
                <form>
                    <div class="form-group row">
                        <label for="inputPassword1" class="col-sm-2 col-form-label">Photo</label>
                        <div class="col-sm-10">
                            <input type="password"  placeholder="Enter your url img..." class="borderAll form-control" id="inputPassword1">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword2" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Enter your name..." class="borderAll form-control" id="inputPassword2">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Bio</label>
                        <div class="col-sm-10">
                            <textarea class="borderAll form-control" placeholder="Enter your bio..." id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword4" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="number" placeholder="Enter your phone..." class="borderAll form-control" id="inputPassword4">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword5" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" placeholder="Enter your email..." class="borderAll form-control" id="inputPassword5">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword6" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" placeholder="Enter your new password..." class="borderAll form-control" id="inputPassword6">
                        </div>
                    </div>
                </form>
            </div>
            <div class="rounded-bottom">
            </div>
        </div>

        <p>
